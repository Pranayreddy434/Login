<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            animation: fadeIn 2s ease-out;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: slideIn 1.5s ease-out;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border 0.3s ease-in-out;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .alert {
            color: #e74c3c;
            font-size: 1em;
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script>
    function validateForm(event) {
        const username = document.getElementsByName("email")[0].value;  // Use "email" for username validation
        const newPassword = document.getElementsByName("password")[0].value;  // Use "password" for new password
        const confirmPassword = document.getElementsByName("confirm_password")[0].value;  // Add "confirm_password" field

        const usernamePattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
        const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

        // Username validation (Gmail address)
        if (!usernamePattern.test(username)) {
            alert("Username must be a valid Gmail address (e.g., example@gmail.com).");
            event.preventDefault();
            return false;
        }

        // Password validation
        if (!passwordPattern.test(newPassword)) {
            alert("Password must contain at least one lowercase letter, one uppercase letter, one numeric digit, and one special character, and must be at least 8 characters long.");
            event.preventDefault();
            return false;
        }

        // Confirm password validation
        if (newPassword !== confirmPassword) {
            alert("Passwords do not match.");
            event.preventDefault();
            return false;
        }

        return true;
    }
    </script>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form action="/signup" method="post" onsubmit="return validateForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>

            <button type="submit">Signup</button>
        </form>
    </div>
</body>
</html>
